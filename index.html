<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Mensagens Escondidas</title>
</head>

<body class="bg-light">
    <div class="container bg-success">
        <header>
            <h1> Codificar e Decodificar </h1>
        </header>
        <form>
            <fieldset class="form-group row">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="mensagem"> Insira um texto: </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="mensagem" id="mensagem" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="criptografia"> Criptografia: </label>
                    <div class="col-sm-8">
                        <select class="form-control" nome="criptografia" id="criptografia">
                            <option value=""> Selecione </option>
                            <option value="base64"> Base64 </option>
                            <option value="cifra"> Cifra de César </option>
                        </select>
                    </div>
                </div>
                <div id="div-incremento" class="form-group row" hidden>
                    <label class="col-sm-4 col-form-label" for="mensagem"> Coloque um Incremento: </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="incremento" id="incremento" type="number" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="criptografia"> Ação: </label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="acao" id="codificar"
                                value="codificar" verificado>
                            <label class="form-check-label" for="codificar"> Codificar </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="acao"
                                id="decodificar" value="decodificar">
                            <label class="form-check-label" for="decodificar"> Decodificar </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="botao">
                    
                </div>
            </fieldset>
        </form>

        <div id="resultado"> </div>
    </div>

    <script src="index.js"> </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
